<!DOCTYPE html>
<html>
<head>
    <title>Driver's License Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { width: 100%; max-width: 500px; border: 2px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
        .error { border: 3px solid #f44336; }
        .alignment-box { 
            position: absolute; 
            border: 3px solid #00ff00; 
            background: rgba(0, 255, 0, 0.1);
            z-index: 10;
            display: none;
        }
        #videoContainer { position: relative; display: inline-block; }
        #debugLog { 
            margin-top: 20px; 
            padding: 10px; 
            background: #000; 
            color: #0f0; 
            font-family: monospace; 
            font-size: 12px; 
            text-align: left; 
            max-height: 300px; 
            overflow-y: auto; 
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Driver's License Scanner</h1>
    <div id="videoContainer">
        <video id="video" autoplay></video>
        <div id="alignmentBox" class="alignment-box"></div>
    </div>
    <br>
    <select id="cameraSelect" onchange="switchCamera()">
        <option value="">Select Camera</option>
    </select>
    <button onclick="startCamera()">Start Camera</button>
    <button id="scanBtn" onclick="scanFrame()">Scan License</button>
    <div id="result"></div>
    <div id="debugLog"></div>

    <script>
        let video = document.getElementById('video');
        let scanning = false;
        let currentStream = null;
        let autoScanInterval = null;
        let codeReader = new ZXing.BrowserPDF417Reader();
        
        // Debug logging for mobile
        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugLog');
            debugDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // Get available cameras on page load
        window.onload = async () => {
            await getCameras();
            // Debug ZXing API
            debugLog('ZXing object: ' + typeof ZXing);
            if (typeof ZXing !== 'undefined') {
                debugLog('ZXing keys: ' + Object.keys(ZXing).join(', '));
                if (ZXing.BrowserMultiFormatReader) {
                    const reader = new ZXing.BrowserMultiFormatReader();
                    debugLog('Reader methods: ' + Object.getOwnPropertyNames(Object.getPrototypeOf(reader)).filter(m => m.includes('decode')).join(', '));
                }
            }
        };

        async function getCameras() {
            try {
                // First try to enumerate devices without requesting permission
                let devices = await navigator.mediaDevices.enumerateDevices();
                let cameras = devices.filter(device => device.kind === 'videoinput');
                
                // If no labels, request permission to get proper labels
                if (cameras.length > 0 && !cameras[0].label) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        stream.getTracks().forEach(track => track.stop());
                        devices = await navigator.mediaDevices.enumerateDevices();
                        cameras = devices.filter(device => device.kind === 'videoinput');
                    } catch (permErr) {
                        debugLog('Permission denied, using generic camera names');
                    }
                }
                
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">Select Camera</option>';
                
                cameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.text = camera.label || `Camera ${index + 1}`;
                    select.appendChild(option);
                });
                
                debugLog(`Found ${cameras.length} cameras`);
            } catch (err) {
                debugLog('Error getting cameras: ' + err.message);
                // Add a default option so users can still try
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">Select Camera</option><option value="default">Default Camera</option>';
            }
        }

        async function startCamera() {
            const selectedCamera = document.getElementById('cameraSelect').value;
            if (!selectedCamera) {
                alert('Please select a camera first');
                return;
            }
            
            const constraints = {
                video: selectedCamera === 'default' ? {
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                } : {
                    deviceId: { exact: selectedCamera },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };
            
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                video.onloadedmetadata = () => {
                    setupAlignmentBox();
                    document.getElementById('alignmentBox').style.display = 'block';
                };
                debugLog('Camera started successfully');
            } catch (err) {
                const errorMsg = 'Error accessing camera: ' + err.message;
                document.getElementById('result').innerHTML = errorMsg;
                debugLog(errorMsg);
            }
        }

        function setupAlignmentBox() {
            const alignmentBox = document.getElementById('alignmentBox');
            const boxWidth = video.offsetWidth * 0.7;
            const boxHeight = video.offsetHeight * 0.15;
            const boxLeft = (video.offsetWidth - boxWidth) / 2;
            const boxTop = (video.offsetHeight - boxHeight) / 2;
            
            alignmentBox.style.width = boxWidth + 'px';
            alignmentBox.style.height = boxHeight + 'px';
            alignmentBox.style.left = boxLeft + 'px';
            alignmentBox.style.top = boxTop + 'px';
        }

        async function scanFrame() {
            if (scanning) return;
            scanning = true;
            
            debugLog('=== SCAN STARTED ===');
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.disabled = true;
            scanBtn.textContent = 'Scanning...';

            try {
                debugLog(`Video dimensions: ${video.videoWidth}x${video.videoHeight}`);
                debugLog(`Video element size: ${video.offsetWidth}x${video.offsetHeight}`);
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                debugLog(`Canvas created: ${canvas.width}x${canvas.height}`);
                
                // Try PDF417 reader first
                debugLog('Attempting full image scan with PDF417 reader...');
                try {
                    const fullResult = await codeReader.decodeBitmap(canvas);
                    if (fullResult) {
                        debugLog('✓ FULL IMAGE SUCCESS!');
                        debugLog(`- Format: ${fullResult.getBarcodeFormat()}`);
                        debugLog(`- Text length: ${fullResult.getText().length}`);
                        debugLog(`- First 200 chars: ${fullResult.getText().substring(0, 200)}`);
                        
                        video.className = 'error';
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        const parsedData = parseDLData(fullResult.getText());
                        debugLog(`- Parsed fields: ${Object.keys(parsedData).join(', ')}`);
                        displayResult(parsedData);
                        
                        scanBtn.disabled = false;
                        scanBtn.textContent = 'Scan License';
                        scanning = false;
                        debugLog('=== SCAN COMPLETE (FULL) ===');
                        return;
                    }
                } catch (e) {
                    debugLog(`✗ PDF417 full scan failed: ${e.message}`);
                }
                
                // Try MultiFormat as fallback
                debugLog('Trying MultiFormat reader as fallback...');
                try {
                    const multiReader = new ZXing.BrowserMultiFormatReader();
                    const fullResult = await multiReader.decodeBitmap(canvas);
                    if (fullResult) {
                        debugLog('✓ MULTIFORMAT SUCCESS!');
                        debugLog(`- Format: ${fullResult.getBarcodeFormat()}`);
                        debugLog(`- Text length: ${fullResult.getText().length}`);
                        
                        video.className = 'error';
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        const parsedData = parseDLData(fullResult.getText());
                        debugLog(`- Parsed fields: ${Object.keys(parsedData).join(', ')}`);
                        displayResult(parsedData);
                        
                        scanBtn.disabled = false;
                        scanBtn.textContent = 'Scan License';
                        scanning = false;
                        debugLog('=== SCAN COMPLETE (MULTIFORMAT) ===');
                        return;
                    }
                } catch (e) {
                    debugLog(`✗ MultiFormat full scan failed: ${e.message}`);
                }
                
                // Try cropped area for PDF417
                debugLog('Attempting cropped area scan...');
                const boxWidth = Math.floor(video.videoWidth * 0.7);
                const boxHeight = Math.floor(video.videoHeight * 0.15);
                const boxLeft = Math.floor((video.videoWidth - boxWidth) / 2);
                const boxTop = Math.floor((video.videoHeight - boxHeight) / 2);
                
                debugLog(`Alignment box: ${boxLeft},${boxTop} ${boxWidth}x${boxHeight}`);
                
                const imageData = ctx.getImageData(boxLeft, boxTop, boxWidth, boxHeight);
                const scanCanvas = document.createElement('canvas');
                scanCanvas.width = boxWidth;
                scanCanvas.height = boxHeight;
                const scanCtx = scanCanvas.getContext('2d');
                scanCtx.putImageData(imageData, 0, 0);
                
                // Try PDF417 on cropped area
                debugLog('Attempting cropped PDF417 scan...');
                try {
                    const croppedResult = await codeReader.decodeBitmap(scanCanvas);
                    if (croppedResult) {
                        debugLog('✓ CROPPED PDF417 SUCCESS!');
                        debugLog(`- Format: ${croppedResult.getBarcodeFormat()}`);
                        debugLog(`- Text length: ${croppedResult.getText().length}`);
                        
                        video.className = 'error';
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        const parsedData = parseDLData(croppedResult.getText());
                        debugLog(`- Parsed fields: ${Object.keys(parsedData).join(', ')}`);
                        displayResult(parsedData);
                        
                        scanBtn.disabled = false;
                        scanBtn.textContent = 'Scan License';
                        scanning = false;
                        debugLog('=== SCAN COMPLETE (CROPPED PDF417) ===');
                        return;
                    }
                } catch (croppedErr) {
                    debugLog(`✗ PDF417 cropped scan failed: ${croppedErr.message}`);
                }
                
                // Try MultiFormat on cropped area
                debugLog('Trying MultiFormat on cropped area...');
                try {
                    const multiReader = new ZXing.BrowserMultiFormatReader();
                    const croppedResult = await multiReader.decodeBitmap(scanCanvas);
                    if (croppedResult) {
                        debugLog('✓ CROPPED MULTIFORMAT SUCCESS!');
                        debugLog(`- Format: ${croppedResult.getBarcodeFormat()}`);
                        debugLog(`- Text length: ${croppedResult.getText().length}`);
                        
                        video.className = 'error';
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        const parsedData = parseDLData(croppedResult.getText());
                        debugLog(`- Parsed fields: ${Object.keys(parsedData).join(', ')}`);
                        displayResult(parsedData);
                        
                        scanBtn.disabled = false;
                        scanBtn.textContent = 'Scan License';
                        scanning = false;
                        debugLog('=== SCAN COMPLETE (CROPPED MULTIFORMAT) ===');
                        return;
                    }
                } catch (croppedErr) {
                    debugLog(`✗ MultiFormat cropped scan failed: ${croppedErr.message}`);
                }
                
                debugLog('✗ All scan attempts failed');
                document.getElementById('result').innerHTML = 'No barcode detected. Check debug log below.';
                
            } catch (err) {
                debugLog(`✗ SCAN ERROR: ${err.message}`);
                document.getElementById('result').innerHTML = 'Scan failed: ' + err.message;
            }
            
            scanBtn.disabled = false;
            scanBtn.textContent = 'Scan License';
            scanning = false;
            debugLog('=== SCAN ENDED ===');
        }

        function parseDLData(rawData) {
            const parsed = {};
            const fieldMap = {
                'DCS': 'Last Name',
                'DAC': 'First Name',
                'DBD': 'Issue Date',
                'DBA': 'Expiration Date',
                'DBB': 'Date of Birth',
                'DBC': 'Sex',
                'DAY': 'Eye Color',
                'DAU': 'Height',
                'DAG': 'Address',
                'DAI': 'City',
                'DAJ': 'State',
                'DAK': 'ZIP Code',
                'DAQ': 'License Number'
            };
            
            const lines = rawData.replace(/\r/g, '').split('\n');
            
            for (const line of lines) {
                if (line.length >= 3) {
                    const fieldCode = line.substring(0, 3);
                    const fieldValue = line.substring(3).trim();
                    
                    if (fieldMap[fieldCode] && fieldValue) {
                        parsed[fieldMap[fieldCode]] = fieldValue;
                    }
                }
            }
            
            return parsed;
        }

        function displayResult(data) {
            let html = '<h3>License Decoded Successfully!</h3>';
            html += '<div style="background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px;">';
            
            for (const [key, value] of Object.entries(data)) {
                html += '<div><strong>' + key + ':</strong> ' + value + '</div>';
            }
            
            html += '</div>';
            document.getElementById('result').innerHTML = html;
        }

        async function switchCamera() {
            if (currentStream) {
                document.getElementById('alignmentBox').style.display = 'none';
                startCamera();
            }
        }

        window.addEventListener('resize', setupAlignmentBox);
    </script>
</body>
</html>
