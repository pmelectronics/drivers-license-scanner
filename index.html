<!DOCTYPE html>
<html>
<head>
    <title>Driver's License Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { width: 100%; max-width: 500px; border: 2px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
        .error { border: 3px solid #f44336; }
        .alignment-box { 
            position: absolute; 
            border: 3px solid #00ff00; 
            background: rgba(0, 255, 0, 0.1);
            z-index: 10;
            display: none;
        }
        #videoContainer { position: relative; display: inline-block; }
    </style>
</head>
<body>
    <h1>Driver's License Scanner</h1>
    <div id="videoContainer">
        <video id="video" autoplay></video>
        <div id="alignmentBox" class="alignment-box"></div>
    </div>
    <br>
    <select id="cameraSelect" onchange="switchCamera()">
        <option value="">Select Camera</option>
    </select>
    <button onclick="startCamera()">Start Camera</button>
    <button id="scanBtn" onclick="scanFrame()">Scan License</button>
    <div id="result"></div>

    <script>
        let video = document.getElementById('video');
        let scanning = false;
        let currentStream = null;
        let autoScanInterval = null;
        let codeReader = new ZXing.BrowserPDF417Reader();

        // Get available cameras on page load
        window.onload = async () => {
            await getCameras();
        };

        async function getCameras() {
            try {
                // Request camera permission first to get proper labels
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // Stop the stream immediately
                
                // Now enumerate devices to get proper labels
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">Select Camera</option>';
                
                cameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.text = camera.label || `Camera ${index + 1}`;
                    select.appendChild(option);
                });
                
                console.log('Found cameras:', cameras.map(c => c.label));
            } catch (err) {
                console.error('Error getting cameras:', err);
            }
        }

        async function startCamera() {
            const selectedCamera = document.getElementById('cameraSelect').value;
            if (!selectedCamera) {
                alert('Please select a camera first');
                return;
            }
            
            const constraints = {
                video: {
                    deviceId: { exact: selectedCamera },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };
            
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                video.onloadedmetadata = () => {
                    setupAlignmentBox();
                    document.getElementById('alignmentBox').style.display = 'block';
                    // Remove auto-scanning for manual control
                };
            } catch (err) {
                document.getElementById('result').innerHTML = 'Error accessing camera: ' + err.message;
            }
        }

        function setupAlignmentBox() {
            const alignmentBox = document.getElementById('alignmentBox');
            const boxWidth = video.offsetWidth * 0.7;
            const boxHeight = video.offsetHeight * 0.15;
            const boxLeft = (video.offsetWidth - boxWidth) / 2;
            const boxTop = (video.offsetHeight - boxHeight) / 2;
            
            alignmentBox.style.width = boxWidth + 'px';
            alignmentBox.style.height = boxHeight + 'px';
            alignmentBox.style.left = boxLeft + 'px';
            alignmentBox.style.top = boxTop + 'px';
        }

        async function scanFrame() {
            if (scanning) return;
            scanning = true;
            
            console.log('=== SCAN STARTED ===');
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.disabled = true;
            scanBtn.textContent = 'Scanning...';

            try {
                console.log('Video dimensions:', video.videoWidth, 'x', video.videoHeight);
                console.log('Video element size:', video.offsetWidth, 'x', video.offsetHeight);
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                console.log('Canvas created:', canvas.width, 'x', canvas.height);
                
                const boxWidth = Math.floor(video.videoWidth * 0.7);
                const boxHeight = Math.floor(video.videoHeight * 0.15);
                const boxLeft = Math.floor((video.videoWidth - boxWidth) / 2);
                const boxTop = Math.floor((video.videoHeight - boxHeight) / 2);
                
                console.log('Alignment box calc:');
                console.log('- Position:', boxLeft, ',', boxTop);
                console.log('- Size:', boxWidth, 'x', boxHeight);
                console.log('- Percentage of image:', (boxWidth/video.videoWidth*100).toFixed(1) + '%', 'x', (boxHeight/video.videoHeight*100).toFixed(1) + '%');
                
                // Try full image first
                console.log('Attempting full image scan...');
                try {
                    const fullResult = await codeReader.decodeFromCanvas(canvas);
                    if (fullResult) {
                        console.log('✓ FULL IMAGE SUCCESS!');
                        console.log('- Format:', fullResult.format);
                        console.log('- Text length:', fullResult.text.length);
                        console.log('- First 200 chars:', fullResult.text.substring(0, 200));
                        
                        video.className = 'error';
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        const parsedData = parseDLData(fullResult.text);
                        console.log('- Parsed fields:', Object.keys(parsedData));
                        displayResult(parsedData);
                        
                        scanBtn.disabled = false;
                        scanBtn.textContent = 'Scan License';
                        scanning = false;
                        console.log('=== SCAN COMPLETE (FULL) ===');
                        return;
                    }
                } catch (e) {
                    console.log('✗ Full image scan failed:', e.message);
                }
                
                // Try cropped area
                console.log('Attempting cropped area scan...');
                const imageData = ctx.getImageData(boxLeft, boxTop, boxWidth, boxHeight);
                console.log('- ImageData extracted:', imageData.width, 'x', imageData.height, 'pixels');
                
                const scanCanvas = document.createElement('canvas');
                scanCanvas.width = boxWidth;
                scanCanvas.height = boxHeight;
                const scanCtx = scanCanvas.getContext('2d');
                scanCtx.putImageData(imageData, 0, 0);
                console.log('- Scan canvas created:', scanCanvas.width, 'x', scanCanvas.height);
                
                // Save debug image
                const debugUrl = scanCanvas.toDataURL('image/png');
                console.log('- Debug image URL (copy to browser):', debugUrl);
                
                // Try different ZXing readers
                const readers = [
                    { name: 'PDF417', reader: new ZXing.BrowserPDF417Reader() },
                    { name: 'MultiFormat', reader: new ZXing.BrowserMultiFormatReader() }
                ];
                
                for (const {name, reader} of readers) {
                    try {
                        console.log(`- Trying ${name} reader...`);
                        const result = await reader.decodeFromCanvas(scanCanvas);
                        
                        if (result) {
                            console.log(`✓ CROPPED SCAN SUCCESS with ${name}!`);
                            console.log('- Format:', result.format);
                            console.log('- Text length:', result.text.length);
                            console.log('- First 200 chars:', result.text.substring(0, 200));
                            
                            video.className = 'error';
                            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                            const parsedData = parseDLData(result.text);
                            console.log('- Parsed fields:', Object.keys(parsedData));
                            displayResult(parsedData);
                            
                            scanBtn.disabled = false;
                            scanBtn.textContent = 'Scan License';
                            scanning = false;
                            console.log('=== SCAN COMPLETE (CROPPED) ===');
                            return;
                        }
                    } catch (readerErr) {
                        console.log(`✗ ${name} reader failed:`, readerErr.message);
                    }
                }
                
                console.log('✗ All scan attempts failed');
                document.getElementById('result').innerHTML = 'No barcode detected. Check console for debug info.';
                
            } catch (err) {
                console.error('✗ SCAN ERROR:', err);
                console.error('- Stack:', err.stack);
                document.getElementById('result').innerHTML = 'Scan failed: ' + err.message;
            }
            
            scanBtn.disabled = false;
            scanBtn.textContent = 'Scan License';
            scanning = false;
            console.log('=== SCAN ENDED ===');
        }

        function parseDLData(rawData) {
            const parsed = {};
            const fieldMap = {
                'DCS': 'Last Name',
                'DAC': 'First Name',
                'DBD': 'Issue Date',
                'DBA': 'Expiration Date',
                'DBB': 'Date of Birth',
                'DBC': 'Sex',
                'DAY': 'Eye Color',
                'DAU': 'Height',
                'DAG': 'Address',
                'DAI': 'City',
                'DAJ': 'State',
                'DAK': 'ZIP Code',
                'DAQ': 'License Number'
            };
            
            const lines = rawData.replace(/\r/g, '').split('\n');
            
            for (const line of lines) {
                if (line.length >= 3) {
                    const fieldCode = line.substring(0, 3);
                    const fieldValue = line.substring(3).trim();
                    
                    if (fieldMap[fieldCode] && fieldValue) {
                        parsed[fieldMap[fieldCode]] = fieldValue;
                    }
                }
            }
            
            return parsed;
        }

        function displayResult(data) {
            let html = '<h3>License Decoded Successfully!</h3>';
            html += '<div style="background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px;">';
            
            for (const [key, value] of Object.entries(data)) {
                html += '<div><strong>' + key + ':</strong> ' + value + '</div>';
            }
            
            html += '</div>';
            document.getElementById('result').innerHTML = html;
        }

        async function switchCamera() {
            if (currentStream) {
                document.getElementById('alignmentBox').style.display = 'none';
                startCamera();
            }
        }

        window.addEventListener('resize', setupAlignmentBox);
    </script>
</body>
</html>
